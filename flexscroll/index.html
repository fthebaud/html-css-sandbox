<!DOCTYPE html>
<html lang="en">

<head>
  <title>test flexbox</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>TEST SCROLL</h1>
    </header>
    <div class="content">

      <div class="left">
        <h1>CONTROLS</h1>
        <button id="start">start</button>
        <button id="stop">stop</button>
      </div>

      <div class="right">
        <div class="logsHeader">
          <h1>LOGS</h1>
          <button id="clearButton">Clear messages</button>
        </div>
        <ul id="logsContainer" class="logsWrapper">
        </ul>
      </div>
      
    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
