<!DOCTYPE html>
<html lang="en">
  <head>
    <title>media queries for responsive design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
   <div class="centered-div  sm-color md-color lg-color xs-color">
     <span class="xs-visibility">&lt;786px</span>
     <span class="sm-visibility">&gt;786px and &lt;992px</span>
     <span class="md-visibility">&gt;992px and &lt;1200px</span>
     <span class="ls-visibility">&gt;1200px</span>
   </div>
  </body>
</html>
