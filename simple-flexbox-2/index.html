<!DOCTYPE html>
<html lang="en">

<head>
  <title>test flexbox</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>TLS veomock</h1>
    </header>
    <div class="content">
      <div class="left">
        <div class="up tile">
          <h1>Environment</h1>
          <select id="selectenv"> 
              <option value="local">Local</option>
              <option value="developpement">Développement</option>
              <option value="preproduction">Préproduction</option>
            </select>
          <button id="envbtn"> Connexion </button>
        </div>
        <div class="down tile">
          <h1>Actions</h1>
          DOWN
        </div>
      </div>
      <div class="right tile">
        <h1>Logs</h1>
        logs
      </div>
    </div>
  </div>
</body>

</html>
